<div id="form_wrap">

    <h1>Login players</h1>

    <form ng-submit="loginUser()">
        <input type="text" ng-model="email" placeholder="Email" /><br />
        <input type="text" ng-model="password" placeholder="Password" /><br />
        <input type="submit" value="Signup" />
    </form>

    <p>Or you can <a href="#/signup">Signup</a></p>

</div>
