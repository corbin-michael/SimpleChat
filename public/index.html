<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Chat</title>
        <meta name="author" content="Barstool Bets">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://use.fontawesome.com/5c1e058673.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyD-b1KBPx_FU3K8DQutpjyoZoY0IOPbw7U",
            authDomain: "simplechat-a451b.firebaseapp.com",
            databaseURL: "https://simplechat-a451b.firebaseio.com",
            storageBucket: "simplechat-a451b.appspot.com",
            messagingSenderId: "344610095483"
          };
          firebase.initializeApp(config);
        </script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
    </head>
    <body ng-app="SimpleChat">

        <div ng-controller="SignUpCtrl">
            <form ng-submit="createUser()">
                <input type="text" ng-model="name" placeholder="Full Name" /><br />
                <input type="text" ng-model="username" placeholder="Username" /><br />
                <input type="text" ng-model="email" placeholder="Email" /><br />
                <input type="text" ng-model="password" placeholder="Password" /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>


        <div id="chat_container" ng-controller="ChatCtrl">
            <p class="edit" ng-click="toggleRemove()"><i class="fa fa-pencil" aria-hidden="true"></i></p>

            <div id="chat_wrap">
                <div id="chat_messages">
                    <ul>
                        <li ng-repeat="message in messages | orderBy: '-timeStamp'">
                            <span class="remove" ng-click="deleteMessage(message)" ng-show="showRemove"><i class="fa fa-times" aria-hidden="true"></i></span>
                            <span class="date">{{message.timeStamp | date:'MMM d, h:mm a'}}</span>
                            <span class="msg">{{message.text}}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="alertMessages">
                <p ng-show="deleteAlert" class="deleteAlert"><span>Message deleted forever!</span></p>
            </div>

            <form ng-submit="addMessage()" ng-model="msg_input_area" class="msg_input_area">
                <input type="text" ng-model="newMessage" placeholder="Type message here..."  required /><br />
                <button type="submit" ng-disabled="msg_input_area.$invalid">Send</button>
            </form>
        </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="js/app.js"></script>
    </body>
</html>
