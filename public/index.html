    </head>
    <body ng-app="SimpleChat">






        <div id="chat_wrap" ng-controller="ChatCtrl">
            <div id="chat_messages">
                <ul>
                    <li ng-repeat="message in messages">
                        <span class="date">{{message.timeStamp | date:'MMM d, h:mm a'}}</span>
                        <span class="msg">{{message.text}}</span>
                    </li>
                </ul>
            </div>

            <h2>{{messages.text}}</h2>
            <input type="text" ng-model="newMessage" placeholder="Type message here..."  />
            <button ng-click="addMessage()">Send</button>
        </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    </body>
